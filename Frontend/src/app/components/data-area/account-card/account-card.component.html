<div class="box">

    <span><b>Account Number:</b> {{ account.accountNumber }}</span>
    <br>
    <span><b>Action Type:</b> {{ account.typeOfAction }}</span>
    <br>
    <span><b>Amount:</b> {{ account.amount }}</span>
    <br>
    <span><b>Date:</b> {{ account.date | date:"dd MMMM yyyy"}}</span>
    <br>
    <span><b>interest:</b> {{ account.interest}}</span>
    <br>
    <span><b>Payments:</b> {{ account.payments}}</span>

</div>
